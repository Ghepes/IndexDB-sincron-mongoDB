<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Recipe</title>
  <link
    href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap&family=Karla:400,700|Rubik:400,400i,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="py-3 mb-3">
    <div class="flex-row justify-space-between align-center container-fluid mx-auto">
      <a href="/">
        <h1 class="text-light bg-dark py-3 px-4 logo round-25-80">Trace Hunt</h1>
      </a>

      <h3 class="text-light bg-dark p-3 round-25-80">
        Create Your Own Trace
      </h3>
    </div>
  </header>

  <main class="container-fluid flex-row mx-auto justify-space-between">
    <div class="col-12 py-3 px-4 my-4 bg-dark round-25-80">
      <h2 class="text-light">Send now your trace, the team will contact you.</h2>
    </div>

    <section class="bg-dark p-3 col-12 col-lg-8 mb-3 round-25-80">
      <h2 class="text-light ">Let's start our masterpiece</h2>
      <div class="col-12 col-lg-6 bg-dark p-3 mb-3">
        <div class="form-container">
          <form id="trace-form">
            <div class="mb-2">
              <label for="trace-name" class="form-label">Trace Name</label>
              <input type="text" id="trace-name" name="trace-name" class="form-input" placeholder="Enter Trace Name"
                required />
            </div>
            <div class="mb-2">
              <label for="created-by" class="form-label">Who's Beautiful Idea is This?</label>
              <input type="text" id="created-by" name="created-by" class="form-input" placeholder="Give us your name"
                required />
            </div>
            <div class="mb-2">
              <label for="trace-size" class="form-label">Trace Size (select from dropdown)</label>
              <select id="trace-size" class="form-input">
                <option value="Personal">Personal</option>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>
              </select>
            </div>
            <h3 class="text-tertiary">Choose your logic</h3>
            <div class="flex-row justify-space-between">
              <div class="col-auto">
                <div>
                  <input type="checkbox" id="sun" name="topping" value="Sun">
                  <label for="sun">Sun</label>
                </div>

                <div>
                  <input type="checkbox" id="next" name="topping" value="Next">
                  <label for="next">Next</label>
                </div>

                <div>
                  <input type="checkbox" id="green-peppers" name="topping" value="Green Peppers">
                  <label for="green-peppers">Green peppers</label>
                </div>

                <div>
                  <input type="checkbox" id="club" name="topping" value="Club">
                  <label for="club">Club</label>
                </div>

                <div>
                  <input type="checkbox" id="bacon" name="topping" value="Bacon">
                  <label for="bacon">Bacon</label>
                </div>

                <div>
                  <input type="checkbox" id="beer" name="topping" value="Beer">
                  <label for="beer">Beer</label>
                </div>
              </div>

              <div class="col-auto">
                <div>
                  <input type="checkbox" id="mushrooms" name="topping">
                  <label for="mushrooms">Cocktail</label>
                </div>

                <div>
                  <input type="checkbox" id="beach" name="topping" value="Beach">
                  <label for="beach">Beach</label>
                </div>

                <div>
                  <input type="checkbox" id="ham" name="topping" value="Ham">
                  <label for="ham">Ham</label>
                </div>

                <div>
                  <input type="checkbox" id="garlic" name="topping" value="Garlic">
                  <label for="garlic">Garlic</label>
                </div>

                <div>
                  <input type="checkbox" id="cat" name="topping" value="Cat">
                  <label for="cat">Cat</label>
                </div>

                <div>
                  <input type="checkbox" id="anchovies" name="topping" value="Anchovies">
                  <label for="anchovies">Anchovies</label>
                </div>
              </div>

              <div class="col-auto">
                <div>
                  <input type="checkbox" id="mushrooms" name="topping" value="Mushrooms">
                  <label for="mushrooms">Mushrooms</label>
                </div>

                <div>
                  <input type="checkbox" id="boomerang" name="topping" value="Boomerang">
                  <label for="boomerang">Boomerang</label>
                </div>

                <div>
                  <input type="checkbox" id="tradition" name="topping" value="Tradition">
                  <label for="tradition">Tradition</label>
                </div>

                <div>
                  <input type="checkbox" id="champagne" name="topping" value="Champagne">
                  <label for="champagne">Champagne</label>
                </div>

                <div>
                  <input type="checkbox" id="squash" name="topping" value="Squash">
                  <label for="squash">Squash</label>
                </div>

                <div>
                  <input type="checkbox" id="new" name="topping" value="New">
                  <label for="new">New</label>
                </div>
              </div>

              <!-- custom logic -->
              <div class="col-auto">
                <div id="custom-logic-list"></div>
              </div>
            </div>

            <div class="w-100 display-block"></div>

            <label for="new-topping" class="form-label">Add another topping to the list!</label>
            <input type="text" id="new-topping" name="new-topping" class="form-input" placeholder="Add Topping" />

            <button type="button" id="add-topping" class="btn">Add Topping</button>

            <div class="my-4 border-light-top display-block w-100"></div>

            <button type="submit" class="btn w-100 m-auto">Submit</button>
          </form>
        </div>
    </section>

    <section class="bg-dark p-3 col-12 col-lg-4 mb-3 round-25-80 min-60-vh">
      <h2 class="text-light px-2">Looking to do something else?</h2>
      <nav>
        <a class="btn display-block round-25-80" href="/">See All Traces.</a>
      </nav>
    </section>

    </div>
  </main>
  <script src="./assets/js/add-trace.js"></script>
  <script src="./assets/js/idb.js"></script>
</body>

</html>
